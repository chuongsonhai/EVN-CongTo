
<p>
    <mat-toolbar color="primary">
        <span> Số Lượng Tồn Chì</span>
        <span class="example-spacer"></span>
       
    </mat-toolbar>
</p>   

 <mat-form-field appearance="fill" [formGroup]="ngaycapphat">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="ngay_Cap_Phat">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button color="primary" style="margin-left:15px" (click)="click()" >Primary</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="entries" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef   > STT </th>
            <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="ngay_Cap_Phat">
            <th mat-header-cell *matHeaderCellDef > Ngày Cấp Phát  </th>
            <td mat-cell *matCellDef="let row"> {{row.ngay_Cap_Phat | date:'dd/MM/yyyy'}} </td>
        </ng-container>
        <!-- <ng-container matColumnDef="loaiChi_name">
            <th mat-header-cell *matHeaderCellDef > Loại Chì </th>
            <td mat-cell *matCellDef="let row"> {{row.loaiChi_name}} </td>
        </ng-container> -->
        <ng-container matColumnDef="soLuongChi">
            <th mat-header-cell *matHeaderCellDef > Số Lượng Chì </th>
            <td mat-cell *matCellDef="let row"> {{row.soLuongChi}} </td>
        </ng-container>
        <ng-container matColumnDef="soLuongChi_Huy">
            <th mat-header-cell *matHeaderCellDef > Số Lượng Chì Hủy </th>
            <td mat-cell *matCellDef="let row"> {{row.soLuongChi_Huy}} </td>
        </ng-container>
        <ng-container matColumnDef="soLuongChi_Ton">
            <th mat-header-cell *matHeaderCellDef > Số Lượng Chì Tồn </th>
            <td mat-cell *matCellDef="let row"> {{row.soLuongChi_Ton}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Không có dữ liệu tìm kiếm với từ khóa "{{input.value}}"</td>
        </tr> -->
    </table>

    <mat-paginator [pageSizeOptions]="[2, 5, 10, 25, 100]" [pageSize]="pageSize" >
    </mat-paginator>
</div>
