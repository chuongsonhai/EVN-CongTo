<h3 style="text-align: center;"> Tạo Mới quản lý Chì</h3>

<form [formGroup]="frmAddchikdv" class="example-form">

  <mat-form-field class="example-full-width">
    <mat-label>Số Lượng Chì </mat-label>
    <input matInput formControlName="soLuongChi" type="number">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>
  <!-- id: number;
  ngay_Su_Dung: Date;
  kDV_ID?: number;
  tenKDV_name?: string;
  chi_ID?: number;
  loaiChi_name?: string;
  soLuongChi?: number;
  soLuongChi_Huy?: number; -->
  <mat-form-field class="example-full-width">
    <mat-label>Số Lượng Chì Hủy</mat-label>
    <input matInput formControlName="soLuongChi_Huy"type="number" required>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Tên KDV</mat-label>
    <mat-icon matSuffix>mode_edit</mat-icon>
    <mat-select formControlName="kdV_ID" required>
      <mat-option *ngFor="let p of danhmuctenKDV" [value]="p.id">{{p.tenDayDu}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Loại Chì</mat-label>
    <mat-icon matSuffix>mode_edit</mat-icon>
    <mat-select formControlName="chi_ID" required>
      <mat-option *ngFor="let p of danhmucchi" [value]="p.id">{{p.loai_Chi}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Ngày Sử Dụng</mat-label> 
    <input matInput [matDatepicker]="picker" formControlName="ngay_Su_Dung" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <section>
    <div class="example-button-row">
      <button mat-raised-button [disabled]="!frmAddchikdv.valid" (click)="confirmAdd()"
        [mat-dialog-close]="1">Save</button>
      <button (click)="onNoClick()" mat-raised-button>Cancel</button>
    </div>
  </section>
</form>
