
<p>
    <mat-toolbar color="primary" style="height: 40px;">
        <span>Đăng Kí Danh Mục</span>
        <span class="example-spacer"></span>
        <div class="example-button-container">
            <button mat-fab color="warn" (click)="addNew(null)" aria-label="Example icon button with a home icon">
                <mat-icon>add</mat-icon>

            </button>
        </div>
    </mat-toolbar>
</p>


<div>
    <mat-form-field>
        <mat-label><mat-icon>find_replace</mat-icon>
            Tìm kiếm
        </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef   > STT </th>
            <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="ten_DKy">
            <th mat-header-cell *matHeaderCellDef > Tên Danh Mục </th>
            <td mat-cell *matCellDef="let row"> {{row.ten_DKy}} </td>
        </ng-container>
        <ng-container matColumnDef="soLuong_Dky">
            <th mat-header-cell *matHeaderCellDef >Số Lượng Đăng Kí</th>
            <td mat-cell *matCellDef="let row"> {{row.soLuong_Dky}} </td>
        </ng-container>
        <!-- <ng-container matColumnDef="trangThaiDuyet">
            <th mat-header-cell *matHeaderCellDef >Trạng Thái </th>
            <td mat-cell *matCellDef="let row"> {{row.trangThaiDuyet}} </td>
        </ng-container> -->
        <!-- <ng-container matColumnDef="capDuyet">
            <th mat-header-cell *matHeaderCellDef >Seri Đầu </th>
            <td mat-cell *matCellDef="let row"> {{row.capDuyet}} </td>
        </ng-container> -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Tác Vụ</th>
            <td mat-cell *matCellDef="let row; let i=index;">
                <button mat-raised-button color="primary" (click)="startEdit(row.id)">
                    <mat-icon>edit</mat-icon>sửa
                </button>
                <button mat-raised-button color="warn" (click)="deleteItem(row.id)">
                    <mat-icon>delete</mat-icon>xóa
                </button>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Không có dữ liệu tìm kiếm với từ khóa "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2, 5, 10, 25, 100]" [pageSize]="pageSize" >
    </mat-paginator>
</div>


<button mat-raised-button color="primary">Phê Duyệt</button>
