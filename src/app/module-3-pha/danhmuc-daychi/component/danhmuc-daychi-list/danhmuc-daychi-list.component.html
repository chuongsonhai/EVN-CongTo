<p>
    <mat-toolbar color="primary" style="height: 40px;">
        <span>Danh Mục Dây Chì</span>
        <span class="example-spacer"></span>
        <div class="example-button-container">
            <button mat-fab color="warn" (click)="create()" aria-label="Example icon button with a home icon">
                <mat-icon>add</mat-icon>

            </button>
        </div>
    </mat-toolbar>
</p>
<div>

    <mat-form-field>
        <mat-label><mat-icon>find_replace</mat-icon>
            Tìm kiếm
        </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="entries" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> STT </th>
            <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="ma_DayChi">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã Dây Chì </th>
            <td mat-cell *matCellDef="let row"> {{row.ma_DayChi}} </td>
        </ng-container>
        <ng-container matColumnDef="loai_DayChi">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Loại Dây Chì </th>
            <td mat-cell *matCellDef="let row"> {{row.loai_DayChi}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>edit</th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="primary" (click)="edit(row)">
                    <mat-icon>edit</mat-icon>sửa
                </button>
                <button mat-raised-button color="warn" (click)="delete(row)">
                    <mat-icon>delete</mat-icon>xóa
                </button>

            </td>
        </ng-container>

 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Không có dữ liệu tìm kiếm với từ khóa "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2, 5, 10, 25, 100]" [pageSize]="pageSize" [length]="entriesCount">
    </mat-paginator>
</div>
